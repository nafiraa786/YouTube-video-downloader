version: '3.8'

services:
  # Flask Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yt-downloader-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/downloads:/app/backend/downloads
      - ./backend/temp:/app/backend/temp
      - ./backend/logs:/app/backend/logs
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: "False"
      HOST: 0.0.0.0
      PORT: 5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - yt-downloader

  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: yt-downloader-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - yt-downloader

networks:
  yt-downloader:
    driver: bridge

volumes:
  downloads:
  temp:
  logs:
